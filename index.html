<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script
      src="https://kit.fontawesome.com/f496487cf2.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="desktop-nav">
        <div class="logo">W3G</div>
      </nav>
    </header>

    <main class="container">
      <div class="container_left">
        <div class="inner_box">
          <h1 data-testid="slackUserName">web3gurl</h1>
          <p data-testid="myTrack">FrontEnd Development</p>
          <p>
            <i class="fa-solid fa-calendar-days"></i> Day of the week:
            <span data-testid="currentDayOfTheWeek"></span>
          </p>
          <p>
            <i class="fa-solid fa-clock"></i>Time (UTC):
            <span data-testid="currentUTCTime"></span>
          </p>
        </div>
      </div>
      <div class="container_right">
        <img
          src="./images/web3gurl.jpg"
          alt="web3gurl"
          data-testid="slackDisplayImage"
        />
      </div>
    </main>

    <footer>
      <p>
        View webpage sourcecode on
        <a
          href="https://github.com/ogechi499/Stage1-HNGX-task"
          data-testid="githubURL"
          >GITHUB</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
